<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Be+Vietnam+Pro:wght@400;700&family=Comfortaa:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Roboto:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div class="card">
      <div class="card-flex">
        <!-- Total Bill  -->
        <div class="left">
          <p class="bill"> Bill</p>
          <button class="bill-input">
            <a href="" class="currency">$</a>
            <a href="" class="bill-total">142.55</a>
          </button>
          <!-- Tip  -->
          <p class="tip-text">Select Tip %</p>
          <div class="tips">
            <button class="tip-btn">
              <p class="tip">5%</p>
            </button>
            <button class="tip-btn">
              <p class="tip">10%</p>
            </button>
            <button class="tip-btn">
              <p class="tip">15%</p>
            </button>
            <button class="tip-btn">
              <p class="tip">20%</p>
            </button>
            <button class="tip-btn">
              <p class="tip">25%</p>
            </button>
            <button class="tip-btn">
              <p class="tip">50%</p>
            </button>
            <button class="tip-btn">
              <p class="custom">Custom</p>
            </button>
          </div>
          <div class="people">
            <p class="people-text">Number of People</p>
            <button class="people-btn">
              <!-- person icon  -->
              <p class="number">5</p>
            </button>
          </div>
        </div>
        <!-- Card Right Side  -->
        <div class="right">
          <div class="tip-amount">
            <p class="amount-text"> Tip Amount <br><small>/ person</small></p>
            <p class="amount-number">$4.27</p>
          </div>
          <div class="tip-total">
            <p class="total-text">Total <br><small>/ person</small></p>
            <p class="total-number">$32.79</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>. Coded by <a href="#">Joy Kirii.</a>. </div> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
