<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Be+Vietnam+Pro:wght@400;700&family=Comfortaa:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Roboto:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="" class="logo-img">
  </div>
  <div class="calculator">
    <div class="card">
      <div class="card-flex">
        <!-- Card Left  -->
        <!-- Total Bill  -->
        <div class="left">
          <p class="bill"> Bill</p>
          <input class="bill-input btn" type="number" id="total-bill" value="0.00">
          <i class="bi bi-currency-dollar "></i>
          </input>
          <!-- Tip  -->
          <p class="tip-text mt-5">Select Tip %</p>
          <div class="tips">
            <button class="tip-btn btn" value="5">
              <a class="tip">5%</a>
            </button>
            <button class="tip-btn btn" value="10">
              <a class="tip">10%</a>
            </button>
            <button class="tip-btn btn" value="15">
              <a class="tip">15%</a>
            </button>
            <button class="tip-btn btn" value="25">
              <a class="tip">25%</a>
            </button>
            <button class="tip-btn btn" value="50">
              <a class="tip">50%</a>
            </button>
            <button class="custom-btn btn">
              <input class="custom" placeholder="Custom" type="number">
              <!-- <a class="custom">Custom</a> -->
            </button>
          </div>
          <div class="people">
            <p class="people-text mt-5" type="number">Number of People</p>
            <input class="people-btn btn" id="people" type="number" value="5">
            <i class="bi bi-person-fill"></i>
            <a class="number">5</a>
            </input>
          </div>
        </div>
        <!-- END Card Left  -->
        <!-- Card Right Side  -->
        <div class="right">
          <div class="tip-amount mb-4">
            <p class="amount-text text-white"> Tip Amount <br><small>/ person</small></p>
            <p class="amount-number" id="amout-per-person">$0.00</p>
          </div>
          <div class="tip-total">
            <p class="total-text text-white">Total <br><small>/ person</small></p>
            <p class="total-number" id="tip-per-person">$0.00</p>
          </div>
          <div class="reset">
            <button class="reset-btn mt-5 " id="reset">RESET</button>
          </div>
        </div>
        <!-- END Card Right  -->
      </div>
    </div>
  </div>
  <div class="attribution mt-5"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>. Coded by <a href="#">Joy Kirii.</a>. </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
